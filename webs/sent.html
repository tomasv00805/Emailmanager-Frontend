<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-[#201E1E]">
    <header class="flex items-center justify-between px-4 py-3 bg-[#12181B]">
        <button class="px-3 py-2 text-gray-300 bg-transparent border border-gray-400 rounded hover:text-white hover:border-white focus:outline-none focus:text-white focus:border-white" type="exit" id="botonsalir">Salir</button>
        <h1 class="text-xl font-semibold text-gray-300" id="nombreusermain">Nombre</h1>
        <button class="px-3 py-2 text-gray-300 bg-transparent border border-gray-400 rounded hover:text-white hover:border-white focus:outline-none focus:text-white focus:border-white md:hidden" id="botonmenu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </header>
    <div class="flex flex-col sm:flex-row h-screen">
        <div class="md:w-2/12">
            <div class="hidden md:flex flex-col" id="menuopciones">
                <button id="botonenviarcorreo" class="w-full py-2 text-center bg-[#3749EA] hover:bg-blue-700 text-white font-bold rounded boton-cambio">Enviar correo</button>
                <button id="botonbandejaentrada" class="w-full py-2 text-center bg-[#3749EA] hover:bg-blue-700 text-white font-bold rounded boton-cambio">bandeja de entrada</button>
                <button id="botonbandejaenviados" class="w-full py-2 text-center bg-[#3749EA] hover:bg-blue-700 text-white font-bold rounded boton-cambio">bandeja de enviados</button>
                <button id="botonbandejafavoritos" class="w-full py-2 text-center bg-[#3749EA] hover:bg-blue-700 text-white font-bold rounded boton-cambio">bandeja de favoritos</button>
            </div>
        </div>
        <div class="sm:w-3/12 flex flex-col">
            <!-- Nombre -->
            <div class="p-4 text-2xl font-bold text-gray-300">
                Bandeja de enviados
            </div>
                
            <!-- Input de búsqueda y botón -->
            <div class="flex p-4">
                <select id="campo" class="w-1/3 sm:w-auto">
                    <option value="body">body</option>
                    <option value="to">to</option>
                    <option value="subject">subject</option>
                </select>
                <input type="text" class="w-2/3 sm:w-auto px-2 py-1 border border-gray-400 rounded-l focus:outline-none" id="filtro" placeholder="Buscar">
                <button class="px-4 py-1 bg-[#3749EA] text-white font-bold rounded-r" id="botonfiltrar">Buscar</button>
            </div>
              
            <!-- Scroll -->
            <div class="flex-grow overflow-y-auto" id="correos">
                <!-- correos -->
                <template id="template-correo">
                    <div class="correo p-4 bg-[#303030] hover:bg-[#404040]">
                        <div class="font-bold text-gray-300 remitente">Remitente</div>
                        <div class="text-lg text-gray-300 font-bold mt-1 Asunto">Título del correo</div>
                        <div class="text-gray-400 mt-2 pb-2 cuerpo">Texto del correo</div>
                        <button class="bg-gray-400 hover:bg-gray-500 text-white py-2 px-4 mt-2 BotondeFavoritos">fav</button>
                    </div>   
                </template>
            </div>
        </div>
        <div class="sm:w-7/12 p-4 border border-gray-800" id="correo_seleccionado">
            <div class="hidden" id="template_correoseleccionado">  
                <div class="text-lg text-gray-100 font-bold mb-2 nombrecorreo">Nombre de la persona</div>
                <div class="text-lg text-gray-100 font-bold mb-2 asuntocorreo">Asunto del correo</div>
                <div class="text-gray-200 mb-4 overflow-y-auto cuerpocorreo" style="max-height:500px;">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Edit sit?
                </div>
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded float-right">responder</button>
            </div>
            <form class="hidden" id="formulario_correo">
                <input type="text" placeholder="Para" id="correopara" class="w-full px-2 py-1 border border-gray-400 rounded mb-2">
                <input type="text" placeholder="Asunto" id="correoasunto" class="w-full px-2 py-1 border border-gray-400 rounded mb-2">
                <textarea name="" id="correocuerpo" placeholder="Mensaje" class="w-full px-2 py-1 border border-gray-400 rounded mb-2 h-[400px]"></textarea>
                <button type="button" id="botonenviar" type="enviar" class="bg-[#3749EA] hover:bg-blue-700 text-white py-2 px-4 rounded float-right">Enviar</button>
            </form>
        </div>
    </div>
    <script type="module" src="../mainpag.js"></script>
    <script>
        const botonmenu = document.getElementById('botonmenu');
        const menuopciones = document.getElementById('menuopciones');
        botonmenu.addEventListener('click', (e) => {
            e.preventDefault();
            menuopciones.classList.toggle("hidden");
        });
    </script>

</body>
</html>
