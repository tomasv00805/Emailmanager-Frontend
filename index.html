<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#12181B] min-h-screen flex items-center justify-center ">
    <div class="bg-[#201E1E] p-4 flex flex-col text-white">
        <h1 class="text-3xl font-medium mb-3">Iniciar sesión</h1>
        
        <form id="login-form" action="" class="flex flex-col">
            <input class="text-sm mb-4 focus:outline-none focus:border-[#5060EC] rounded border-solid border-2 border-gray-700 bg-transparent w-full sm:w-[400px] h-[45px] placeholder:mp-3" type="text" placeholder="Correo o nombre de usuario" id="username">
            <input class="mb-5 focus:outline-none focus:border-[#5060EC] rounded border-solid border-2 border-gray-700 bg-transparent w-full sm:w-[400px] h-[45px]" type="password" placeholder="Contraseña" id="password">
            <button class="mb-2 text-black bg-[#5060EC] hover:bg-[#3749E0] rounded h-[40px]" type="submit">Iniciar sesión</button>
        </form>
        <button class="text-black bg-[#5060EC] hover:bg-[#3749E0] rounded h-[40px]" type="submit" id="BotonCrearUsuario">Crear usuario</button>
    </div>
    <script src="../mainpag.js" type="module"></script>
    <script>
        document.getElementById("BotonCrearUsuario").addEventListener("click", function() {
            window.location.href = "https://emailmanager-frontend-phi.vercel.app//webs/singin.html";
        });
    </script>
</body>
</html>
